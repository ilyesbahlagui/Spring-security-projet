<html xmlns:th="http://www.thymeleaf.org">

<head>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
		integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"
		integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V"
		crossorigin="anonymous"></script>

	<meta charset="utf-8">

</head>

<body>

	<section class="vh-100" style="background-color: #eee;" th:object="${user}">
		<div class="">
			<div class="row justify-content-around">
				<div class="col-auto">
					<a class="me-5" href="http://localhost:8080/information">Mes informations</a>
					<a href="#">Listes des utilisateurs</a>
				</div>
				

			</div>
		</div>
		<div class="container text-center ">
			<h1 class="mb-3">Mes informations</h1>
			<img src="img/joseph-gonzalez-iFgRcqHznqg-unsplash.jpg" class="rounded-circle" width="200" height="200"
				alt="Photo de l'utilisateur">

		</div>
		<div class="container mt-4">
			<form>
				<div class="d-flex flex-column align-items-center">
					<div class="mb-3">
						<label for="nom" class="form-label">Nom</label>
						<input type="text" class="form-control" id="nom" th:field="*{nom}" disabled>
					</div>
					<div class="mb-3">
						<label for="prenom" class="form-label">Pr√©nom</label>
						<input type="text" class="form-control" id="prenom" th:field="*{prenom}" disabled>
					</div>
					<div class="mb-3">
						<label for="email" class="form-label">Email</label>
						<input type="email" class="form-control" id="email" th:field="*{email}" disabled>
					</div>
					<div class="mb-3">
						<label for="profil" class="form-label">Profil</label>
						<input type="text" class="form-control" id="profil" th:field="*{roles}" disabled>
					</div>

				</div>
			</form>
		</div>
	</section>
</body>
